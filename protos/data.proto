syntax = "proto3";

package proto;

option go_package = "gen/protos/data";

service TunnelData {
  rpc ForwardData (stream DataPacket) returns (stream DataPacket);
}

message DataPacket {
  string tunnel_id = 1;
  string method = 2;
  string url = 3;
  map<string, string> headers = 4;
  bytes data = 5;
  int32 status = 6;
}
