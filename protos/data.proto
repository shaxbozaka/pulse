syntax = "proto3";

package data;

option go_package = "./gen/protos/data";

service TunnelData {
  rpc ForwardData (stream DataPacket) returns (stream DataPacket) {}
}

enum PacketType {
  REQUEST = 0;
  RESPONSE = 1;
  KEEPALIVE = 2;
}

message DataPacket {
  string tunnel_id = 1;
  PacketType type = 2;
  string method = 3;
  string url = 4;
  map<string, string> headers = 5;
  bytes data = 6;
  int32 status = 7;
}